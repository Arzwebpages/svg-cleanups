<style>
#snow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
#face { position: fixed; bottom: -5px; left: 50%; margin-left: -228px;
  background: url('face.png') no-repeat;
  -webkit-transform: translateZ(0);
  z-index: 50;
  display: block;
  height: 457px;
  width: 457px;
}

#snow > .flake {
  position: absolute;
  -webkit-animation-timing-function: linear, ease-in;
  -webkit-animation-iteration-count: infinite, infinite;
  -webkit-animation-direction: normal, normal;
}

#snow > .flake > img {
  position: absolute;
  -webkit-animation-iteration-count: infinite;
  -webkit-animation-direction: alternate;
  -webkit-animation-timing-function: ease-in-out;
  -webkit-transform-origin: 50% -100%;
}

@-webkit-keyframes fade {
  0%   { opacity: 1; }
  95%  { opacity: 1; }
  100% { opacity: 0; }
}

@-webkit-keyframes drop {
  0%   { -webkit-transform: translate(0px, -80px) translateZ(0); }
  100% { -webkit-transform: translate(0px, 880px) translateZ(0); }
}

@-webkit-keyframes clockwiseSpin {
  0%   { -webkit-transform: rotate(-50deg); }
  100% { -webkit-transform: rotate(50deg); }
}

@-webkit-keyframes counterclockwiseSpinAndFlip {
  0%   { -webkit-transform: scale(-1, 1) rotate(50deg); }
  100% { -webkit-transform: scale(-1, 1) rotate(-50deg); }
}

body { color: transparent; }
</style>
</head><body><div id="snow"><div id="face"></div></div>
<script src="snow.js"></script>
</body></html>
